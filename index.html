---
layout: default
title: Home
---

<div class="jumbotron frontpage text-primary" style="background-image: url('{{site.baseurl}}/assets/images/tools/front-page.jpg'">
  <h1 class="display-5">Manufacturers of Carbide Tools</h1>
  <hr class="my-4">
  <p class="lead">
      <a href="{{site.baseurl}}/products/" class="btn btn-primary btn-lg" role="button" aria-pressed="true">See our Products</a>
  </p>
</div>

<div class="container-fluid">
  <h1 class="text-center text-primary display-6 pb-5">Solutions to match your Industry</h1>
  <div class="row card-deck justify-content-center">
    <!-- <div class=""> -->
      {% for item in site.data.marketing.frontpageitems %}
      <!-- <div class="col-md-2 col-sm-3 col-6 mb-4"> -->
        <div class="card p-2 bg-secondary">
          <img class="img-resonsive" src="{{ site.baseurl }}{{site.data.marketing.imageFolder}}{{item.filename}}" alt="{{ item.imagedescription }}">
          <div class="card-block">
            <h5 class="card-title text-center my-2 display-6">{{ item.shorttext }}</h5>
          </div>
        </div>
      <!-- </div> -->
      {% endfor %}
    <!-- </div> -->
  </div>
</div>
